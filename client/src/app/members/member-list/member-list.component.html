    <h4 class="mt-2 mb-2">Pracownicy</h4>
      <form #searchForm="ngForm" class="form-inline mt-2 mb-4 mr-4" >
  
        <input type="text" class="form-control" name = "search" [(ngModel)]="searchText" placeholder="Wyszukaj pracownika">
        
    </form>
        <div class="container-fluid">
            <div class="row"> 
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width: 15%;">Id</th>
                            <th style="width: 15%;">Nazwa użytkownika</th>
                            <th style="width: 15%;">Imię</th>
                            <th style="width: 15%;">Nazwisko</th>
                            <th style="width: 45%;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let member of members | filter:searchText">
                            <td>{{member.id}}</td>
                            <td>{{member.username}}</td>
                            <td>{{member.name}}</td>
                            <td>{{member.surname}}</td>
                            <td>
                                    <button routerLink='/members/{{member.id}}'class="btn btn-outline-info">Zobacz szczegóły</button>
                            </td>
                        </tr>
                    </tbody>
            
                </table>
            </div>
        </div>
