<h2 class="mt-2 mb-4 ml-2">Dodawanie urzÄ…dzenia</h2>
<div class="col-4">
<form #addForm="ngForm" (ngSubmit)="addDevice()" autocomplete="off" >
    <div class = "form-group">
        <input type="text" class="form-control" name="name" [(ngModel)]="model.name" placeholder="Nazwa">
    </div>
    <div class = "form-group">
        <input type="text" class="form-control" name="power" [(ngModel)]="model.power" placeholder="Moc">
    </div>
    <div class = "form-group">
        <input type="text" class="form-control" name="color" [(ngModel)]="model.color" placeholder="Kolor">
    </div>
    <div class = "form-group">
        <input type="text" class="form-control" name="price" [(ngModel)]="model.price" placeholder="Cena">
    </div>
    <div class="form-group">
        <button class="btn btn-outline-success mr-2"  type="submit">Dodaj</button>
    </div>
</form>
</div>
