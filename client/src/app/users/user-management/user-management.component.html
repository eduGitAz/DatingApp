<h2 class="mt-2 mb-4 ml-2">Pracownicy</h2>
<div class="row">
<button routerLink='/user/add/' class="btn btn-outline-success mt-2 mb-4 ml-3 mr-4">Dodaj pracownika</button>


<form #searchForm="ngForm" class="form-inline mt-2 mb-4" (ngSubmit)="searchMember()">
  
    <input type="text" class="form-control" placeholder="Wpisz">
    <button class="btn btn-outline-secondary"  type="submit">Wyszukaj</button>
</form>
</div>

<div class="container-fluid">
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th style="width: 10%;">Id</th>
                    <th style="width: 13%;">Nazwa użytkownika</th> 
                    <th style="width: 10%;">Imię</th>    
                    <th style="width: 10%;">Nazwisko</th>
                    <th style="width: 10%;">Rola</th> 
                    <th style="width: 20%;"></th>
                   
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td> 
                    <td>{{user.name}}</td>
                    <td>{{user.surname}}</td>
                    <td>{{user.roles}}</td>
                    <td>
                        <button (click)="openRolesModal(user)" class="btn btn-outline-warning">Edytuj role</button>
                        <button routerLink='/users/{{user.id}}'class="btn btn-outline-info">Zobacz szczegóły</button>
                    </td>
                </tr>
            </tbody>
    
        </table>
    </div>
</div>
