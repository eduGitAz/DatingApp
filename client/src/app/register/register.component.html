<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center">Rejestracja</h2>
    <hr> 
    <div class = "form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Nazwa użytkownika">
    </div>
    <div class = "form-group">
        <input type="text" class="form-control" name="name" [(ngModel)]="model.name" placeholder="Imię">
    </div>
    <div class = "form-group">
        <input type="text" class="form-control" name="surname" [(ngModel)]="model.surname" placeholder="Nazwisko">
    </div>
    <div class = "form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Hasło">
    </div> 
    <h5>Dane firmy:</h5>
    <div class = "form-group">
        <input type="text" class="form-control" name="companyName" [(ngModel)]="model.companyName" placeholder="Nazwa">
    </div>
    <div class = "form-group">
        <input type="text" class="form-control" name="taxNumber" [(ngModel)]="model.taxNumber" placeholder="NIP">
    </div>
    <div class = "form-group">
        <input type="text" class="form-control" name="fgazNumber" [(ngModel)]="model.fgazNumber" placeholder="Numer F-gaz">
    </div>
    <div class = "form-group">
        <input type="text" class="form-control" name="streetNumber" [(ngModel)]="model.streetNumber" placeholder="Ulica i numer domu">
    </div>
    <div class = "form-group">
        <input type="text" class="form-control" name="city" [(ngModel)]="model.city" placeholder="Miasto">
    </div>
    <div class = "form-group">
        <input type="text" class="form-control" name="postCode" [(ngModel)]="model.postCode" placeholder="Kod pocztowy">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Zarejestruj</button>
    </div>
</form>
