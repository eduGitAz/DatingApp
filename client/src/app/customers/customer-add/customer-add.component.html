<h2 class="mt-2 mb-4 ml-2">Dodawanie klienta</h2>
<div class="col-4">
<form #addForm="ngForm" (ngSubmit)="addCustomer()" autocomplete="off" >
    <div class = "form-group">
        <input type="text" class="form-control" name="name" [(ngModel)]="model.name" placeholder="ImiÄ™">
    </div>
    <div class = "form-group">
        <input type="text" class="form-control" name="surname" [(ngModel)]="model.surname" placeholder="Nazwisko">
    </div>
    <div class = "form-group">
        <input type="text" class="form-control" name="streetNumber" [(ngModel)]="model.streetNumber" placeholder="Ulica i numer domu">
    </div>
    <div class = "form-group">
        <input type="text" class="form-control" name="city" [(ngModel)]="model.city" placeholder="Miasto">
    </div>
    <div class = "form-group">
        <input type="text" class="form-control" name="postcode" [(ngModel)]="model.postcode" placeholder="Kod pocztowy">
    </div>
    <div class = "form-group">
        <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="model.phoneNumber" placeholder="Numer telefonu">
    </div>
  
    <div class="form-group">
        <button class="btn btn-outline-success mr-2"  type="submit">Dodaj</button>
    </div>
</form>
</div>
