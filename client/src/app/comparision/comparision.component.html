<h2 class="mt-2 mb-2">Raport wykorzystania czynnika chłodniczego</h2>


<div class="container-fluid">
    <div class="row">
        <table class="table table-striped"> 
            <thead>
                <tr> 
                    <th style="width: 60%;">Rodzaj wykorzystania</th>
                    <th style="width: 20%;">Nazwa czynnika chłodniczego</th>    
                    <th style="width: 20%;">Waga</th>     
                </tr> 
            </thead>
            <tbody>
                <tr *ngFor="let comparison of comparisons">
                    <td>{{comparison.appUseOfRefrigernatName}}</td>
                    <td>{{comparison.appRefrigernatName}}</td>
                    <td>{{comparison.weight}} kg</td>
                </tr>
            </tbody>
    
        </table>
    </div>
</div>
